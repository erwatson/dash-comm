  <body class="dash_app_body">

    <header class="header" role="banner">
      <div class="header__contents">
        <div class="header--logo">
          <a href="index.html"> <img src="/assets/img/dash_logo.svg"></a>
        </div>
        <nav class="topnav" role="navigation">
          <ul class="nav_ul">
            <li>
              <a href="/">Home</a>
              <a href="/instructions.html">Instructions</a>
              <a href="mailto:hello@dashcommunication.com?Subject=Dash%20Support%20Request">Support</a>
              <button class="btn btn-lg reset">Reset</button> 
            </li>
          </ul>
        </nav> 
      </div>
    </header>

    <main class="main" role="main">
        <!-- <p class="discreet t-center">Dash Communication ALPHA version 1.32.1</p> -->
      <div class="main_contents">
            <div class="top_selector">
                <div class="fullcol" >
                    <button type="button" class="btn topBtn btn-block btn-lg tallpad border top_btn content_btn" id="keywords">Keywords</button>
                    <button type="button" class="btn topBtn btn-block btn-lg tallpad border top_btn content_btn" id="backHome" style="display:none">Back To Home</button>
                    <button type="button" class="btn topBtn btn-block btn-lg tallpad border top_btn content_btn" id="spaceDeleteBack" style="display:none">Space | Delete | Back</button>
                </div>
            </div>
            <div class="middle_selector">
                <div class="thirdcol">
                    <button type="button" id="left" class="letterContainer first btn btn-block btn-lg tallpad border left_btn content_btn"></button>
                    <button type="button" class="btn btn-block btn-lg left_btn content_btn tallpad" id="space" style="display:none">Space</button> 
                </div>
                <div class="thirdcol middlecol">
                    <h3 class="middle_text instruction-start letters-text">Select the first letter to begin writing.</h3>
                    <h3 class="middle_text instruction-start keywords-text" style="display:none">Select keyword.</h3>
                    <h3 class="middle_text instruction-start space-delete-back-text" style="display:none">Select what you would like to do.</h3>
                <div class="sentence"></div>
                </div>
                <div class="thirdcol">
                    <button type="button" class="letterContainer second btn btn-block btn-lg right_btn content_btn tallpad border"></button>
                    <button type="button" class="btn btn-block btn-lg right_btn content_btn tallpad" id="delete" style="display:none">Delete</button> 
                </div>
            </div>
            <div class="bottom_selector">
                <div class="fullcol">
                    <button type="button" class="letterContainer third btn btn-lg btn-block bottom_btn content_btn tallpad border"></button>
                    <button type="button" class="third btn btn-lg btn-block bottom_btn content_btn tallpad border" id="back" style="display:none">Back</button>
                </div>
            </div>
       </div>
    </main>


    <footer class="footer" role="contentinfo">

    </footer>
