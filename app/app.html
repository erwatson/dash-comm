<!doctype html>
<html class="no-js">
  <head>
    <meta charset="utf-8">
    <title>App | Dash Communication</title>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="Communication app for ICU patients without ability to speak or use their hands.">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">  
    <link href="//www.google-analytics.com" rel="dns-prefetch">
    <link href="//ajax.googleapis.com" rel="dns-prefetch">
    <link href="assets/css/style.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/dash.css">
    <link rel='shortcut icon' href='favicon.ico' type='image/x-icon'/ >

    <script src="assets/components/modernizr.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="/assets/js/letters.js"></script>
    <script src="/assets/js/app.js"></script>

    <!-- fonts -->
    <script src="//use.typekit.net/lwv1ado.js"></script>
    <script>try{Typekit.load();}catch(e){}</script>

  </head>
  <body class="dash_app_body">

    <header class="header" role="banner">
      <div class="header__contents">
        <div class="header--logo">
          <a href="index.html"> <img src="/assets/img/dash_logo.svg"></a>
        </div>
        <nav class="topnav" role="navigation">
          <ul class="nav_ul">
            <li>
              <a href="/">Home</a>
              <a href="#">Instructions</a>
              <a href="mailto:watson.eric.r@gmail.com?Subject=Dash%20Support%20Request">Support</a>
            </li>
          </ul>
        </nav> 
      </div>
    </header>

    <main class="main" role="main">
      <div class="container">
    		<div class="row clearfix">
    			<div class="col-md-12 column" >
    				 <button type="button" class="btn topBtn btn-block btn-lg tallpad border top_btn content_btn" id="buttonContent">Keywords</button>
    			</div>
    		</div>
    		<div class="row clearfix">
    			<div class="col-md-4 column">
    				 <button type="button" id="left" class="letterContainer first btn btn-block btn-lg tallpad border left_btn content_btn" id="buttonContent"></button>
    			</div>
    			<div class="col-md-4 column">
    				<h3 class="middle_text instruction-start">Select the first letter to begin writing</h3>
            <div class="sentence"></div>
    			</div>
    			<div class="col-md-4 column">
    				 <button type="button" class="letterContainer second btn btn-block btn-lg right_btn content_btn tallpad border" id="buttonContent"></button>
    			</div>
    		</div>
    		<div class="row clearfix">
    			<div class="col-md-12 column">
    				 <button type="button" class="letterContainer third btn btn-lg btn-block bottom_btn content_btn tallpad border" id="buttonContent"></button>
    			</div>
    		</div>
        <div class="row clearfix">
          <div class="col-md-4 column">
            <button class="btn btn-lg delete">Delete Previous Letter</button> 
          </div>
          <div class="col-md-2 column">
            <button class="btn btn-lg space">Space</button> 
          </div>
          <div class="col-md-2 column">
            <button class="btn btn-lg reset">Reset</button> 
          </div>
        </div>
	   </div>
    </main>


    <footer class="footer" role="contentinfo">

    </footer>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script>window.jQuery || document.write('<script src="assets/components/jquery.js"><\/script>');</script>
    <script src="assets/js/scripts.min.js"></script>

    <script>

    (f[s].q=f[s].q||[]).push(arguments)},f[s].l=1*new Date();h=i.createElement(r),
    l=i.getElementsByTagName(r)[0];h.async=1;h.src=e;l.parentNode.insertBefore(h,l)
    })(window,document,'script','//www.google-analytics.com/analytics.js','ga');
    ga('create', 'UA-62205103-1');
    ga('send', 'pageview');

  </body>
</html>
